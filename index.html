<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Connected! — Create four groups of four. Hard mode is a lifestyle." />

  <title>Connected!</title>

  <!-- App styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- PWA essentials (safe even if you don’t have these files yet) -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icon-192.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

</head>
<body>
  <div class="wrap">
    <h1>Connected!</h1>

    <div class="card">
      <div id="stats">Played: 0   Wins: 0   Losses: 0   Win rate: 0%   Streak: 0   Best: 0</div>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">Difficulty</div>
        <div id="diffLabel" class="muted">Hard</div>
      </div>

      <div class="sliderRow" style="margin-top:10px;">
        <input id="diff" type="range" min="1" max="5" step="1" value="4" />
      </div>

      <div id="diffHint">More overlap, more purple, more pain.</div>
    </div>

    <div id="solvedArea"></div>

    <div class="label muted" style="text-align:center; margin-top:12px;">
      Mistakes remaining:
    </div>
    <div id="dots"></div>

    <div class="btnRow">
      <button id="shuffleBtn">Shuffle</button>
      <button id="deselectBtn">Deselect All</button>
    </div>

    <div class="btnRow">
      <button id="submitBtn" disabled>Submit</button>
    </div>

    <div class="card" id="gridCard">
      <div id="grid"></div>
      <div id="hintLine">Loading puzzle…</div>
    </div>

    <div class="bottomRow">
      <div class="left">Select 4 tiles.</div>
      <div class="right">
        <button id="hintBtn" class="smallBtn">Hint</button>
        <button id="newBtn" class="smallBtn">New Puzzle</button>
        <button id="resetStatsBtn" class="smallBtn danger">Reset Stats</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- IMPORTANT: app.js must be a module because it imports hints.js -->
  <script type="module" src="/app.js"></script>

  <!-- Optional: service worker (won’t break if missing) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
